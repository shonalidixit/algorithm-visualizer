<!DOCTYPE html>
<html>
<head>
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Algorithm Visualizer</h1>
    <div class="form-area">
      <select id="algorithm-select"></select>
      <div id="algo-input-area"></div>
      <button id="run-algo">GENERATE STEPS & ANIMATE</button>
    </div>
    <div id="io-area">
      <div class="io-box">
        <h2>Input</h2>
        <pre id="input-display"></pre>
      </div>
      <div class="io-box">
        <h2>Output</h2>
        <pre id="output-display"></pre>
      </div>
    </div>
    <div id="array-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
